{% extends 'base.html' %}
<!-- Start of block -->
{% block content %}

<div class="continer border">
  <div class="row my-3">
    <div class="col-sm-2">
      <img
        class="rounded-circle profile-image"
        src="{{ user.profile.image.url }}"
      />
    </div>
    <div class="col-sm-3">
      <h2>{{user.username}}</h2>
      <p class="text-secondary">{{user.email}}</p>
    </div>
    <div class="col-sm-2">
      <a href="{% url 'profile_update' %}" class="btn btn-primary"
        >Edit Profile</a
      >
    </div>
  </div>
</div>

{% endblock content %}
