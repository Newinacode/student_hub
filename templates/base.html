{%load static%}
<!DOCTYPE html>
<html lang="en">
  <!-- Start of Head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Include reference to all css in css.html file -->

    {% include 'css.html' %}

    <title>Student Hub</title>
  </head>
  <!-- End of Head -->
  <!-- Start of Body -->
  <body>
    {% include 'navbar.html' %}

    <!-- block -->
    <main class="container-fluid pt-5 mt-4">
      <div class="row">
        <!-- Error message on top of the page -->
        {% if messages %} {% for message in messages %}
        <div class="col-md-10 offset-md-2 alert alert-{{message.tags}}">
          {{ message }}
        </div>
        {% endfor %} {% endif %}
        <!-- End of error message -->
        <div class="col-sm-1 px-1 position-fixed d-none d-md-block">
          <div class="flex-column flex-nowrap vh-100 overflow-auto p-2">
            {% include 'sidebar.html' %}
          </div>
        </div>
        <div class="col-sm-11 offset-1">
          {% block content %} {% endblock content %}
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Variables defined in js-->
    <script>
      var VOTE_URL = '{% url "question_vote" %}';
      var CSRF_TOKEN = "{{csrf_token}}";
    </script>
    <!-- Main Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
  <!-- End Of Body -->
</html>
